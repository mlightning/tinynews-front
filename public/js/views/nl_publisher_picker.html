<div class="modal fade" id="nl_publisher_picker">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Select a Publisher</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0;">
                <form>
                    <div class="form-group">
                        <label>Filter Publishers</label>
                        <input type="text" class="form-control" name="filter" ng-model="search.name" />
                    </div>
                </form>
                <div class="list-group">
                    <a ng-repeat="publisher in publishers | filter:search" href="javascript: void(0);" class="list-group-item" ng-bind="publisher.name" ng-click="select(publisher)" ng-class="{ 'active': publisher.selected }"></a>
                </div>
                <div class="text-right">
                    <a href="#nl_publisher_creator" ng-click="show_pub_creator()">Create New Publisher</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-disabled="!selected" ng-click="finish()">Select</button>
            </div>
        </div>
    </div>
</div>
