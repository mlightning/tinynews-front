<div class="row" id="list_view_publishers" class="table-responsive">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <tr>
                <th width="56"></th>
                <th>Name</th>
                <th width="90">Rating</th>
                <th width="80">Actions</th>
            </tr>
            <tr
                nl-publisher-card
                publisher="publisher"
                ng-repeat="publisher in items"
                template="nl_publisher_card_row.html"
            ></tr>
        </table>
    </div>
</div>
