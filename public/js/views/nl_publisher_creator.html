<div class="modal fade" id="nl_publisher_creator">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="pub_details" ng-submit="save_publisher()" role="form" novalidate>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-if="mode != 'edit'">Create a Publisher</h4>
                <h4 class="modal-title" ng-if="mode == 'edit'">Edit Publisher</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0;">

                    <div class="form-group" ng-class="{ 'has-success': pub_details.name.$valid && pub_details.name.$dirty, 'has-error': pub_details.name.$invalid && pub_details.name.$dirty, 'has-feedback': pub_details.name.$dirty }">
                        <label>Name *</label>
                        <input type="text" class="form-control" name="name" ng-model="editing.name" required />
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': pub_details.url.$valid && pub_details.url.$dirty, 'has-error': pub_details.url.$invalid && pub_details.url.$dirty, 'has-feedback': pub_details.url.$dirty }">
                        <label>Website *</label>
                        <input type="url" class="form-control" name="url" ng-model="editing.url" required />
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': pub_details.email.$valid && pub_details.email.$dirty, 'has-error': pub_details.email.$invalid && pub_details.email.$dirty, 'has-feedback': pub_details.email.$dirty }">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" ng-model="editing.email" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': pub_details.owner.$valid && pub_details.owner.$dirty, 'has-error': pub_details.owner.$invalid && pub_details.owner.$dirty, 'has-feedback': pub_details.owner.$dirty }">
                        <label>Owner</label>
                        <input type="text" class="form-control" name="owner" ng-model="editing.owner" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': pub_details.owner_url.$valid && pub_details.owner_url.$dirty, 'has-error': pub_details.owner_url.$invalid && pub_details.owner_url.$dirty, 'has-feedback': pub_details.owner_url.$dirty }">
                        <label>Owner URL</label>
                        <input type="url" class="form-control" name="owner_url" ng-model="editing.owner_url" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': pub_details.summary.$valid && pub_details.summary.$dirty, 'has-error': pub_details.summary.$invalid && pub_details.summary.$dirty, 'has-feedback': pub_details.summary.$dirty }">
                        <label>Summary</label>
                        <textarea rows="3" class="form-control" name="summary" ng-model="editing.summary"></textarea>
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': pub_details.facebook.$valid && pub_details.facebook.$dirty, 'has-error': pub_details.facebook.$invalid && pub_details.facebook.$dirty, 'has-feedback': pub_details.facebook.$dirty }">
                        <label>Facebook</label>
                        <input type="text" class="form-control" name="facebook" ng-model="editing.facebook" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': pub_details.twitter.$valid && pub_details.twitter.$dirty, 'has-error': pub_details.twitter.$invalid && pub_details.twitter.$dirty, 'has-feedback': pub_details.twitter.$dirty }">
                        <label>Twitter</label>
                        <input type="text" class="form-control" name="twitter" ng-model="editing.twitter" />
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-disabled="pub_details.$invalid">Save</button>
            </div>
        </form>
        </div>
    </div>
</div>
