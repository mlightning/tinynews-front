<div class="media data-card">
    <a class="pull-left" href="/publisher/{{ publisher.slug }}/#/">
        <img width="40" height="40" class="img-rounded" ng-src="{{ publisher.imageUrl || '/images/profile_default_publisher.png' }}" alt="profile image">
    </a>
    <div class="media-body">
        <a href="/publisher/{{ publisher.slug }}/#/">
            <span ng-bind="publisher.name"></span>
        </a>
    </div>
</div>
